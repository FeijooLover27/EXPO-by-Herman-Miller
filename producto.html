<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Producto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tipos (parecido al look editorial del Figma) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <main class="frame container-fluid d-flex flex-column">
    <!-- Meta superior -->
    <div class="top-meta d-flex align-items-center">
      <div class="top-meta__label">PRODUCTO - AF</div>
    </div>

    <!-- Carrusel -->
    <section class="carousel-section flex-grow-1">
      <div class="carousel-wrap" id="carouselWrap" aria-label="Carrusel de producto">
        <div class="carousel-track" id="carouselTrack"></div>
      </div>
    </section>

    <!-- Info inferior -->
    <section class="bottom-section mt-3 mt-md-4">
      <div class="row align-items-end g-2">
        <div class="col-8">
          <h1 class="product-title m-0" id="productTitle">PRODUCTO</h1>
        </div>
        <div class="col-4 text-end">
          <div class="edition" id="editionNumber">001</div>
        </div>
      </div>

      <div class="row align-items-end g-3 mt-2 mt-md-3">
        <div class="col-12 col-md-8">
          <div class="color-label" id="colorLabel">NEGRO</div>
          <div class="swatches" id="swatches" role="tablist" aria-label="Selector de color">
            <!-- JS pinta los swatches aquí -->
          </div>
        </div>

        <div class="col-12 col-md-4 d-flex justify-content-md-end">
          <button class="atc" type="button" aria-label="Añadir al carrito">
            <span class="atc__title">Añadir al carrito</span>
            <span class="atc__plus" aria-hidden="true">+</span>
            <span class="atc__price" id="priceTag">1000€</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- GSAP (para scroll/animaciones; aquí lo usamos para el loop del carrusel) -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- Tu JS -->
  <script src="js/script.js"></script>
</body>
</html>
